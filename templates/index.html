<!DOCTYPE html>

<html lang="en" data-content_root="./">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" /><meta name="generator" content="Docutils 0.19: https://docutils.sourceforge.io/" />

		<title>Remote data acquisition and logging &#8212; nwDaq</title>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/theme.css')}}" />
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
	</head>
	<body>



		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-lg container-fluid">
				<a class="navbar-brand" href="/">nwDaq downloads</a>

				<ul class="navbar-nav me-auto">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="products">Products</a>
					</li>

				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</nav>

		<div class="header"></div>

		<div class="content">
			<div class="container-lg">
				<h1>Directory /{{ directory }}</h1>

				<ul>
					{% for file in files %}
					<li>
						<a href="{{ (request.path + '/' if request.path != '/' else '') + file }}">
							{{ (request.path + '/' if request.path != '/' else '') + file }}
						</a>
					</li>
					{% endfor %}
				</ul>
			</div>
		</div>

	</body>
</html>
